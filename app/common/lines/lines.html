<!--lines/lines.html-->
<div id="viewer-container" style="wwidth:1400px;">
	<div id="sidebar">
		<sidebar-component
			lines="$ctrl.lines"
			on-update-line="$ctrl.updateLine(line)"
			on-adjust-line="$ctrl.adjustLine(line, brightness, gamma)"
			on-update-brightness="$ctrl.updateBrightness(brightness)">
		</sidebar-component>
		<br>

	</div>
	<div id="viewer">
		<div id="spin"></div>
		<viewer-component
			line-images="$ctrl.lineImages"
			line-name="$ctrl.lineName"
			brightness="$ctrl.brightness"
			gamma="$ctrl.gamma">
		</viewer-component>
	</div>

	<script>
		var opts = {
		  lines: 9 // The number of lines to draw
		, length: 28 // The length of each line
		, width: 14 // The line thickness
		, radius: 67 // The radius of the inner circle
		, corners: 0.4 // Corner roundness (0..1)
		, color: '#000' // #rgb or #rrggbb or array of colors
		, opacity: 0.25 // Opacity of the lines
		, rotate: 0 // The rotation offset
		, direction: 1 // 1: clockwise, -1: counterclockwise
		, speed: 1.1 // Rounds per second
		, trail: 70 // Afterglow percentage
		, fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
		, zIndex: 2e9 // The z-index (defaults to 2000000000)
		, className: 'spinner' // The CSS class to assign to the spinner
		, top: '49%' // Top position relative to parent
		, left: '50%' // Left position relative to parent
		, shadow: false // Whether to render a shadow
		, hwaccel: false // Whether to use hardware acceleration
		, position: 'absolute' // Element positioning
		}	

		const target = document.getElementById('spin');
		const spinner = new Spinner(opts).spin(target).stop();

		const viewer = document.getElementById('viewer');
		let spinning = true;
		viewer.onclick = function () {
			spinning = !spinning;
			if ( spinning ) { spinner.stop(); }
			else { spinner.spin(target); }	
		}
	</script>

</div>
